<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dandelion Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="java, web, component, library, assets, datatables">
<meta name="author" content="Dandelion">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
<link href="/assets/css/bootstrap_custom1.css" rel="stylesheet">
<link href="/assets/css/component.css" rel="stylesheet">
<link href="/assets/css/font-awesome.min.css" rel="stylesheet">
<!--[if IE 7]>
      <link rel="stylesheet" href="/assets/css/font-awesome-ie7.min.css">
      <![endif]-->
<!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
      <![endif]-->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/dandelion_square.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/dandelion_square.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/dandelion_square.png">
<link rel="apple-touch-icon-precomposed" href="/assets/images/dandelion_square.png">
<link rel="shortcut icon" href="/assets/images/dandelion_square.png">
<script src="/assets/js/ga.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
         <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
               <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a href="/{{ site.dandelion.components.[page.module].url }}">
               <div id="logo_container">
                   <img id="logo_image" src="/assets/images/dandelion/github-dandelion-logo.png" alt="dandelion"/>
                   <p id="logo_text">
                       {{ site.dandelion.components.[page.module].name }}
                   </p>
               </div>
            </a>
            <div class="nav-collapse collapse">
               <ul class="nav pull-right" style="margin-bottom: 5px; margin-top: 10px;">
                  <li class="text-center"><a href="/"><i class="icon-home"></i> Home</a></li>
                  <li class="text-center"><a href="/blog"><i class="icon-comment"></i> Blog</a></li>
                  <li class="text-center"><a href="http://dandelion-forum.48353.n6.nabble.com/"><i class="icon-comments-alt"></i> Forum</a></li>
                  <li class="text-center"><a href="https://github.com/dandelion/issues/issues"><i class="icon-github"></i> Issues</a></li>
                  <li class="text-center"><a href="https://github.com/dandelion/{{ site.dandelion.components.[page.module].sources }}"><i class="icon-github-sign"></i> Sources</a></li>
               </ul>
               <ul class="nav pull-right" style="clear:right;">
                  <form class="navbar-search" action="http://google.com/search" method="get" style="margin-right:15px;">
                     <input type="hidden" name="q" value="site:dandelion.github.io/{{ site.dandelion.components.[page.module].url }}" />
                     <input type="text" class="search search-query" name="q" results="0" placeholder="Search"/>
                  </form>
               </ul>
            </div>
            <!--/.nav-collapse -->
         </div>
      </div>
   </div>
   <div class="container-fluid">
      <div class="row-fluid">
         {{ content }}
      </div>
      <hr>
      <footer>
         <p>
            Copyright Â© The <a href="/team">Dandelion Team</a> | <a href="/acknowledgments.html">Acknowledgments</a>
            <span style="float:right;"><script src="http://www.ohloh.net/p/633354/widgets/project_thin_badge.js"></script></span>
         </p>
      </footer>
   </div>
</body>
</html>
