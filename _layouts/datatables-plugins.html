--- 
layout: datatables
---
<div id="datatablesplugins" class="row-fluid">
   <div class="span10">{{ content }}</div>
   <div class="span2 hidden-phone">
      <ul>
      </ul>
      <ul class="nav nav-tabs nav-stacked pull-right hidden-phone" data-spy="affix" data-offset-top="60">
         <li {% if page.level3.url == 'colreorder' %} class="active"{% endif %}><a href="/datatables/features/plugins/colreorder.html">ColReorder</a></li>
         <li {% if page.level3.url == 'scroller' %} class="active"{% endif %}><a href="/datatables/features/plugins/scroller.html">Scroller</a></li>
         <li {% if page.level3.url == 'fixedheader' %} class="active"{% endif %}><a href="/datatables/features/plugins/fixedheader.html">FixedHeader</a></li>
      </ul>
   </div>
</div>

<script>
$(document).ready(function () {
   if($('#datatablesplugins ul.nav').is(":hidden")){
      $('#datatablesplugins div:eq(0)').removeClass('span10');
      $('#datatablesplugins div:eq(0)').addClass('span12');
   }
});   
</script>
