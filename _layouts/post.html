<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include navbar.html %}
  <div class="container">
    <script type="text/javascript">
     var addthis_config = {
        "data_track_addressbar":false,
        "data_track_clickback":true,
        "ui_offset_top": 187,
        "ui_offset_left": 30,
        "data_ga_tracker": "{{ site.gaid }}"
     };
     var addthis_share = {
        "url" : "http://dandelion.github.io{{ page.url }}",
        "title" : "[Blog] {{ page.title }}"
     }  
  </script>
  
  <div class="row margin-top-30">
    <div class="col-md-12">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="row margin-top-10">
        <div class="col-md-12">
          {% for category in page.categories %} 
          <span class="blog-category"><i class="fa fa-folder-open-o"></i> {{ category | capitalize }}</span>&nbsp;
          {% endfor %}
          <span class="blog-author"><i class="fa fa-user"></i> {{ page.author }}</span>
          <span class="blog-date"><i class="fa fa-calendar-o"></i> {{ page.date | date: "%Y-%m-%d" }}</span>
        </div>
        <div class="row margin-top-20">
          <div class="col-md-12">
            <section class="margin-top-10">{{ content }}</section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-top-20">
    <div class="col-md-12">
      <!-- AddThis Button BEGIN -->
      <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
         <a class="addthis_button_twitter"></a>
         <a class="addthis_button_google_plusone_share"></a>
         <a class="addthis_button_linkedin"></a>
         <a class="addthis_button_facebook"></a>
         <a class="addthis_button_compact"></a><a class="addthis_counter addthis_bubble_style"></a>
      </div>
      <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-516d4b686f218f23"></script>
      <!-- AddThis Button END -->
  
      <div id="disqus_thread" style="margin-top:15px;"></div>
      <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'dandelionproject'; // required: replace example with your forum shortname
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
  </div>
  {% include footer.html %}
</body>
</html>
