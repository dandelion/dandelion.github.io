---
layout: blog
---
<div class="row">
   <div class="span12">
      {% for post in site.posts limit:5 %}
      <article class="blog-post">
         <h2>
            <a href="{{ post.url }}">{{ post.title }} &raquo;</a>
         </h2>
         <div style="font-size:13px;">
            Posted on {{ post.date | date: "%B %e, %Y" }} by <a href="/team">{{ post.author }}</a> 
         </div>
      </article>
      {% endfor %}
      <article class="blog-post">
         <h2>
            <a href="/blog/archive.html">Older posts &raquo;</a>
         </h2>
      </article>
   </div>
</div>
